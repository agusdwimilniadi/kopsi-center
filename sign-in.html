<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="bootstrap 5, premium, multipurpose, sass, scss, saas, rtl"
    />
    <meta name="description" content="Bootstrap 5 Landing Page Template" />
    <meta name="author" content="www.themeht.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Beranda | OPSI 2022</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- inject css start -->

    <!--== bootstrap -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!--== animate -->
    <link href="assets/css/animate.css" rel="stylesheet" type="text/css" />

    <!--== line-awesome -->
    <link
      href="assets/css/line-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!--== themify-icons -->
    <link
      href="assets/css/themify-icons.css"
      rel="stylesheet"
      type="text/css"
    />

    <!--== magnific-popup -->
    <link
      href="assets/css/magnific-popup.css"
      rel="stylesheet"
      type="text/css"
    />

    <!--== owl.carousel -->
    <link href="assets/css/owl.carousel.css" rel="stylesheet" type="text/css" />

    <!--== lightslider -->
    <link
      href="assets/css/lightslider.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!--== spacing -->
    <link href="assets/css/spacing.css" rel="stylesheet" type="text/css" />

    <!--== theme.min -->
    <link href="assets/css/theme.min.css" rel="stylesheet" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/form-multiple.bundle.css" />
    <link rel="stylesheet" href="assets/css/form-multiple-style.css" />

    <!-- inject css end -->
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>
    <div class="d-flex flex-column flex-root">
      <!--begin::Authentication - Multi-steps-->
      <div class="d-flex flex-column flex-root">
        <!--begin::Authentication - Sign-in -->
        <div class="d-flex flex-column flex-lg-row flex-column-fluid">
          <!--begin::Body-->
          <div class="d-flex flex-column flex-lg-row-fluid py-10">
            <!--begin::Content-->
            <div class="d-flex flex-center flex-column flex-column-fluid">
              <!--begin::Wrapper-->
              <div class="w-lg-500px p-10 p-lg-15 mx-auto shadow-sm">
                <!--begin::Form-->
                <form
                  class="form w-100"
                  novalidate="novalidate"
                  id="kt_sign_in_form"
                  data-kt-redirect-url="../../demo1/dist/index.html"
                  action="#"
                >
                  <!--begin::Heading-->
                  <div class="text-center mb-10">
                    <!--begin::Title-->
                    <h1 class="text-dark mb-3">Masuk</h1>
                    <!--end::Title-->
                    <!--begin::Link-->
                    <div class="text-gray-400 fw-bold fs-4">
                      Belum punya akun?
                      <a href="daftar.html" class="link-primary fw-bolder"
                        >Buat disini</a
                      >
                    </div>
                    <!--end::Link-->
                  </div>
                  <!--begin::Heading-->
                  <!--begin::Input group-->
                  <div class="fv-row mb-10">
                    <!--begin::Label-->
                    <label class="form-label fs-6 fw-bolder text-dark"
                      >Surel (Email)</label
                    >
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input
                      class="form-control form-control-lg form-control-solid"
                      type="text"
                      name="email"
                      autocomplete="off"
                    />
                    <!--end::Input-->
                  </div>
                  <!--end::Input group-->
                  <!--begin::Input group-->
                  <div class="fv-row mb-10">
                    <!--begin::Wrapper-->
                    <div class="d-flex flex-stack mb-2">
                      <!--begin::Label-->
                      <label class="form-label fw-bolder text-dark fs-6 mb-0"
                        >Kata Sandi</label
                      >
                      <!--end::Label-->
                      <!--begin::Link-->
                      <a href="#" class="link-primary fs-6 fw-bolder"
                        >Lupa kata sandi?</a
                      >
                      <!--end::Link-->
                    </div>
                    <!--end::Wrapper-->
                    <!--begin::Input-->
                    <input
                      class="form-control form-control-lg form-control-solid"
                      type="password"
                      name="password"
                      autocomplete="off"
                    />
                    <!--end::Input-->
                  </div>
                  <!--end::Input group-->
                  <!--begin::Actions-->
                  <div class="text-center">
                    <!--begin::Submit button-->
                    <button
                      type="submit"
                      id="kt_sign_in_submit"
                      class="btn btn-lg btn-primary w-100 mb-5"
                    >
                      <span class="indicator-label">Masuk</span>
                      <span class="indicator-progress"
                        >Please wait...
                        <span
                          class="spinner-border spinner-border-sm align-middle ms-2"
                        ></span
                      ></span>
                    </button>
                    <!--end::Submit button-->
                    <!--begin::Separator-->

                    <!--end::Google link-->
                  </div>
                  <!--end::Actions-->
                </form>
                <!--end::Form-->
              </div>
              <!--end::Wrapper-->
            </div>
            <!--end::Content-->
            <!--begin::Footer-->
            <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
              <!--begin::Links-->
              <div class="d-flex flex-center fw-bold fs-6">
                <h6>&copy Pusat Prestasi Nasional</h6>
              </div>
              <!--end::Links-->
            </div>
            <!--end::Footer-->
          </div>
          <!--end::Body-->
        </div>
        <!--end::Authentication - Sign-in-->
      </div>
      <!--end::Authentication - Multi-steps-->
    </div>
    <!-- inject js start -->
    <script src="assets/js/script.bundle.js"></script>
    <script src="assets/js/plugin.bundle.js"></script>

    <script src="assets/js/sign-in.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- inject js end -->
  </body>
</html>
